<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Outfit:100,200,300,regular,500,600,700,800,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="img">
        <img class="eye" src="./images/icon-view.svg" alt="eyeball icon" />
        <img
          class="main-img"
          src="./images/image-equilibrium.jpg"
          alt="nft image"
        />
        <div class="overlay"></div>
      </div>
      <h1><a href="#">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="wrapper">
        <div class="flex // price">
          <img src="./images/icon-ethereum.svg" alt="ethereum logo" />
          <p class="price">0.041 ETH</p>
        </div>
        <div class="flex // time">
          <img src="./images/icon-clock.svg" alt="" />
          <p class="time-left // time">3 days left</p>
        </div>
      </div>
      <div class="flex creator">
        <img src="./images/image-avatar.png" alt="creator avatar" />
        <p class="creation">
          Creation of
          <a href="#">Jules Wyvern</a>
        </p>
      </div>
    </main>
  </body>
</html>
